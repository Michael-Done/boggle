<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/game.css') }}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>

        <script type = "text/javascript">
            let player_name = "{{ player }}";
            let game_id = "{{ game_id }}";
        </script>

        <script type = "text/javascript" src = "{{ url_for('static', filename = 'script/game.js') }}" ></script>
    </head>
    <body>
        <div class='game_area'>
            <table>
                <tbody id='game_board'></tbody>
            </table> 
        </div>
        
        <ul id='player_list'>
            {% for p in players: %}
                {% if p == player: %}
                    <li><b>{{ p }}</b></li>
                {% else: %}
                    <li>{{ p }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
    <button onclick="startGame();">START</button>
</html>
